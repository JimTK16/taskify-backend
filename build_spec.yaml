version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
steps:
  - type: Command
    name: 'Install Dependencies'
    command: npm install

  - type: Command
    name: 'Build Application'
    command: npm run build

  - type: Command
    name: 'Package Artifact'
    command: |
      zip -r app.zip \
        build/ \
        package.json \
        package-lock.json \
        .env.production  # Include if you use this file

outputArtifacts:
  - name: taskify-backend-artifact
    type: BINARY
    location: app.zip
